<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE TASK6</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <nav>
            <div class="items">
                <span class="item active" data-name="all">All</span>
                <span class="item" data-name="cake">CAKE</span>
                <span class="item" data-name="ice">ICE CREAM</span>
                <span class="item" data-name="pizza">PIZZA</span>
                
        

            </div>
        </nav>

        <div class="gallery">
            <div class="image" data-name="cake"><span><img src="cake1.jpg" height="250px"></span></div>
            <div class="image" data-name="cake"><span><img src="cake2.jpg" height="250px"></span></div>
            <div class="image" data-name="cake"><span><img src="cake3.jpg" height="250px"></span></div>
            <div class="image" data-name="ice"><span><img src="ice1.jpg" height="250px"></span></div>
            <div class="image" data-name="ice"><span><img src="ice2.jpg" height="250px"></span></div>
            <div class="image" data-name="ice"><span><img src="ice3.jpg" height="250px"></span></div>
            <div class="image" data-name="pizza"><span><img src="pizza1.jpg" height="250px"></span></div>
            <div class="image" data-name="pizza"><span><img src="pizza2.jpg" height="250px"></span></div>

        </div>
    </div>
    <div class="preview-box">
        <div class="details">
            <span class="title">Image Category: <p>Not defined</p></span>
            <span class="icon fas fa-times"></span>
        </div>
        <div class="image-box">
            <img src=""  alt=""width="350px" height="350px">
        </div>
    </div>
    <div class="shadow">

    </div>
    <script src="main.js"></script>
</body>

</html>
